hex-=5; // increase color darkness
document.getElementById("sample").style.color="rgb("+hex+","+hex+","+hex+")";

}

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="Welcome_files/fisheye.js"></script>
<script>

var rowLen = 16;


var pics = [
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.012.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.001.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.002.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.003.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.004.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.005.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.006.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.007.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.008.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.009.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.010.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.011.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.013.jpg",
    "http://serv.cusp.nyu.edu/~fbianco/slidesforwebpage/slidesforwebpage.012.jpg",
	"http://serv.cusp.nyu.edu/~fbianco/Welcome_files/gray.jpg"];

var dataset = [];


(function chart3() {
  var width = 660,
      height = 400,
      boxes = rowLen,
      xSteps =  d3.range(0, width, width/rowLen), 
      ySteps =  d3.range(0, height, height/rowLen),
      boxSteps = d3.range(boxes*boxes);
     
     //set scale and origin focus
  var xFisheye = d3.fisheye.scale(d3.scale.identity).domain([0, width]).focus(width/2),
      fontSizeFisheye = d3.fisheye.scale(d3.scale.log).domain([3,150]).range([8,15]).focus(12),
      OpacityFisheye = d3.fisheye.scale(d3.scale.identity).domain([0,100]).range([0,2.38]).focus(12);



  var svg = d3.select("#chart3").append("svg")
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(-.5,-.5)");
  
  svg.append("rect")
      .attr("class", "background")
      .attr("width", width)
      .attr("height", height)
      .attr("opacity",0.1); 
  
 //added this
  
     var boxTest = svg.selectAll(".yrect")
      .data(dataset)
    .enter().append("rect") 
       .attr("class", "yrect")
       .style("fill",function(d,i){return d.col})       
       
     var yText = svg.selectAll("ytext")
      .data(dataset)
    .enter().append("text")
      .text(function(d,i){return d.val})

       .attr("class", "ytext") 
       .attr("text-anchor", "middle");

 

  
var pictures = svg.selectAll("image")
      .data(pics)
      .enter().append("image")
      .attr("xlink:href", function(d) {return d;})
      .attr("preserveAspectRatio", "xMidYMid slice")
      .attr("fill-opacity",0.1)
   

  redraw();

  svg.on("mousemove", function() {
    var mouse = d3.mouse(this);// this returns an array with the coordinates
//  xFisheye.focus(mouse[0]); 
    xFisheye.focus(mouse[0]-100);    // HACK 1
    if(mouse[0] > 50)  // HACK 2
        redraw();
//    redraw();
  });

  function redraw() { 
     pictures.attr("x", function(d,i){
          return xFisheye(xSteps[i%(rowLen)]);
     }) 
     
     .style("opacity",function(d,i){
               var rowNum = Math.floor(i/rowLen);
               var xx = (xFisheye(xSteps[(i+2)%rowLen] || width) - xFisheye(xSteps[(i)%rowLen]));
               var minDim = d3.min([xx]);
               return 1.2*OpacityFisheye(minDim);
          }) 

     .attr("width", function(d,i){
          return 1.1*((xFisheye(xSteps[(i+1)%(rowLen)] || width) - xFisheye(xSteps[i%(rowLen)])))})
          
     .attr("height", height)
     }
 
})();

 
</script>
